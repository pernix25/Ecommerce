<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marks Ecommerce Store</title>
        <link rel="stylesheet" href="/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <link rel="icon" href="/imgs/mLogo.png" type="image/x-icon">
            <img id="logo" src="/imgs/mLogo.png" alt="logo">
            <h1>Mark's Hobbies</h1>
        </header>
        <nav>
            <button>Climbing</button>
            <button>Kayaking</button>
            <button>Games</button>
            <button>bowling</button>
            <button>future hobbies</button>
            <button>About Me</button>
            <button>All Items</button>
        </nav>
        <main>
            <div id="pictureGrid">
                <div id="item1" class="gridImage"><img class="product" src="imgs/products/games/catan.png" alt="Catan"></div>
                <div id="item2" class="gridImage"><img class="product" src="imgs/products/bowling/bowlingBall.png" alt="Bowling ball"></div>
                <div id="item3" class="gridImage"><img class="product" src="imgs/products/kayaking/kayak.png" alt="Kayak"></div>
                <div id="item4" class="gridImage"><img class="product" src="imgs/products/futureHobbies/snowboard.png" alt="Snowboard"></div>
                <div id="item6" class="gridImage"><img class="product" src="/imgs/products/climbing/beastMaker2000.png" alt="Beat Maker 2000"></div>
            </div>
            <div id="signInBar">
                <p>sign in for 100% discount!</p>
                <button><strong>Sign in or create an acocunt</strong></button>
            </div>
            <div id="store">
                <h2>Deals for you</h2>
                <div id="dealsSlider">
                    <div>item1</div>
                    <div>item2</div>
                    <div>item3</div>
                </div>
            </div>
        </main>
        <footer>
                
        </footer>

        <script src="/js/main.js"></script>
    </body>
</html>
